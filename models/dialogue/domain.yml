%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- action_weather
- utter_ask_location
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- inform:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
slots:
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: In what location?
  utter_goodbye:
  - text: See you soon.
  - text: Talk you later.
  - text: Bye bye.
  utter_greet:
  - text: Hello! How can i help?
  - text: Hi. May I help you?
