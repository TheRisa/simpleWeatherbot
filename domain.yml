%YAML 1.1
---
actions:
- utter_goodbye
- action_weather
- utter_ask_location
- utter_greet
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- inform
- greet
- goodbye
slots:
  location:
    auto_fill: true
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: In what location?
  utter_goodbye:
  - text: See you soon.
  - text: Talk you later.
  - text: Bye bye.
  utter_greet:
  - text: Hello! How can i help?
  - text: Hi. May I help you?
